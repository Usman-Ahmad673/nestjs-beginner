name: Deploy Docker Image to EC2
run-name: ${{ github.actor }} is deploying Docker image to EC2 ðŸš€

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to main
        uses: actions/checkout@v4

      - name: Log latest commit hash
        run: echo "The latest commit hash is ${{ github.sha }}"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nestjsapp:${{ github.sha }}

      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > usman-aws.pem
          chmod 600 usman-aws.pem

      - name: Debug SSH Key
        run: |
          ls -l usman-aws.pem
          cat usman-aws.pem

      - name: Deploy Docker to EC2
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H 54.167.229.193 >> ~/.ssh/known_hosts
          ssh -i usman-aws.pem -o StrictHostKeyChecking=no ubuntu@54.167.229.193 << 'EOF'
            # Install Docker if not installed
            if ! command -v docker &> /dev/null
            then
                sudo apt update
                sudo apt install -y docker.io
                sudo systemctl start docker
                sudo systemctl enable docker
            fi

            sudo docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nestjsapp:${{ github.sha }}

            sudo docker stop nestjsapp || true
            sudo docker rm nestjsapp || true

            sudo docker run -d --name nestjsapp -p 80:3000 -e DATABASE_URL="postgresql://neondb_owner:VaqjIH0ymKk2@ep-calm-bonus-a1iom3yl-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require" ${{ secrets.DOCKERHUB_USERNAME }}/nestjsapp:${{ github.sha }}

            sudo docker image prune -af
          EOF

      - name: Cleanup SSH key
        run: rm usman-aws.pem
