name: Deploy Docker Image to EC2
run-name: ${{ github.actor }} is deploying Docker image to EC2 ðŸš€

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Log latest commit hash
      - name: Log latest commit hash
        run: echo "The latest commit hash is ${{ github.sha }}"

      # Step 3: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Step 4: Build and push Docker image to Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nestjsapp:${{ github.sha }}

      # Step 5: Set up SSH key
      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > usman-aws.pem
          chmod 600 usman-aws.pem

      # Step 6: Deploy Docker image to EC2
      - name: Deploy to EC2
        run: |
          ssh -i usman-aws.pem -o StrictHostKeyChecking=no ubuntu@54.145.38.38 << 'EOF'
            # Install Docker if not installed
            if ! command -v docker &> /dev/null
            then
                sudo apt update
                sudo apt install -y docker.io
                sudo systemctl start docker
                sudo systemctl enable docker
            fi

            # Login to Docker Hub
            sudo docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

            # Pull the latest Docker image
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nestjsapp:${{ github.sha }}

            # Stop the existing container (if running)
            sudo docker stop nestjsapp || true
            sudo docker rm nestjsapp || true

            # Run the new container
            sudo docker run -d --name nestjsapp -p 80:3000 ${{ secrets.DOCKERHUB_USERNAME }}/nestjsapp:${{ github.sha }}

            # Clean up unused images
            sudo docker image prune -af
          EOF

      # Step 7: Cleanup SSH key
      - name: Cleanup SSH key
        run: rm usman-aws.pem
