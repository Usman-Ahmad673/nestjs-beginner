name: Deploy Docker Image to EC2
run-name: ${{ github.actor }} is deploying Docker image to an existing EC2 instance ðŸš€

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Log the latest commit hash
      - name: Log latest commit hash
        run: echo "The latest commit hash is ${{ github.sha }}"

      # Step 3: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Step 4: Build and push Docker image to Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nestjsapp:${{ github.sha }}

      # Step 5: Install SSH Key for EC2 access
      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # Step 6: Deploy Docker image to EC2 instance
      - name: Deploy Docker image to EC2
        run: |
          # Ensure that SSH knows about the EC2 instance and its host key
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.AWS_EC2_INSTANCE_ID }} >> ~/.ssh/known_hosts

          # Deploy the Docker image to EC2
          ssh -v -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.AWS_EC2_INSTANCE_ID }} << 'EOF'
            # Pull the new image from Docker Hub
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nestjsapp:${{ github.sha }}

            # Stop all running containers, but do it safely
            docker stop $(docker ps -q) || true
            docker rm $(docker ps -a -q) || true  # Also remove stopped containers

            # Run the Docker container with the new image
            docker run -d -p 80:80 --name nestjsapp ${{ secrets.DOCKERHUB_USERNAME }}/nestjsapp:${{ github.sha }}

            # Optional: Clean up old images to save space
            docker system prune -f
          EOF
