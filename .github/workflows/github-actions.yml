name: Deploy Docker Image to EC2
run-name: ${{ github.actor }} is deploying Docker image to an existing EC2 instance ðŸš€

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log latest commit hash
        run: echo "The latest commit hash is ${{ github.sha }}"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nestjsapp:${{ github.sha }}

      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Stopping old Docker container..."
            docker stop nestjsapp || true
            echo "Removing old Docker container..."
            docker rm nestjsapp || true
            echo "Pulling new Docker image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nestjsapp:${{ github.sha }}
            echo "Starting Docker container..."
            docker run -d --name nestjsapp -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/nestjsapp:${{ github.sha }}
