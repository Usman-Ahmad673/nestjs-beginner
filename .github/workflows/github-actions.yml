name: Deploy Docker Image to EC2
run-name: ${{ github.actor }} is deploying Docker image to EC2 ðŸš€

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Log latest commit hash
      - name: Log latest commit hash
        run: echo "The latest commit hash is ${{ github.sha }}"

      # Step 3: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nestjsapp:${{ github.sha }}

      # Step 5: Deploy Docker image to EC2
      - name: Deploy to EC2
        run: |
          # Save the private key from the GitHub secret to a file
          echo "${{ secrets.EC2_SSH_KEY }}" > usman-aws.pem

          # Set the correct permissions for the private key
          chmod 600 usman-aws.pem

          ssh -i usman-aws.pem -o StrictHostKeyChecking=no ubuntu@54.145.38.38 << 'EOF'
            # Update system and install Docker if not installed
            sudo apt-get update
            sudo apt-get install -y docker.io || true
            sudo systemctl start docker
            sudo systemctl enable docker
            
            # Login to Docker Hub
            sudo docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
            
            # Pull the latest Docker image
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nestjsapp:${{ github.sha }}
            
            # Stop existing container (if any)
            sudo docker stop $(sudo docker ps -q) || true
            
            # Run the new container
            sudo docker run -d -p 3000:3000 ${{ secrets.DOCKERHUB_USERNAME }}/nestjsapp:${{ github.sha }}
          EOF

      - name: Set up SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy using SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.AWS_EC2_INSTANCE_ID }} << 'EOF'
          sudo docker stop nestjsapp || true
          sudo docker rm nestjsapp || true
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nestjsapp:${{ github.sha }}
          sudo docker run -d --name nestjsapp -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/nestjsapp:${{ github.sha }}
          sudo docker image prune -af
          EOF
