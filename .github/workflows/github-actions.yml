name: Deploy Docker Image to EC2
run-name: ${{ github.actor }} is deploying Docker image to an existing EC2 instance ðŸš€

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log latest commit hash
        run: echo "The latest commit hash is ${{ github.sha }}"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nestjsapp:${{ github.sha }}

      - name: AWS SSM Send-Command
        uses: peterkimzz/aws-ssm-send-command@v1.1.1
        with:
          # AWS access key id
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          # AWS secret access key
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # Ensure correct region
          aws-region: ${{ secrets.AWS_REGION }}  # Example: "us-east-1"
          # Correct EC2 instance id (check if it is correct in secrets)
          instance-ids: ${{ secrets.AWS_INSTANCE_ID }}
          # Command execution location
          working-directory: /home/ubuntu
          # Bash commands you want to execute
          command: |
            sudo docker stop nestjsapp || true
            sudo docker rm nestjsapp || true
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nestjsapp:${{ github.sha }}
            sudo docker run -d --name nestjsapp -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/nestjsapp:${{ github.sha }}
            sudo docker image prune -af
          comment: Deploy new Docker image for the NestJS app on EC2 instance.